<ion-grid *ngIf="factory && form">
  <ion-row class="ion-justify-content-center">

    <ion-col size="12" size-sm="6">
      <ion-card>
        <ion-item>
          <ion-icon slot="start" name="stats" color="primary"></ion-icon>
          <ion-label>
            <ion-card-title>{{ factory.name }}</ion-card-title>
            <ion-card-subtitle>{{ factory.description }}</ion-card-subtitle>
          </ion-label>
        </ion-item>
        <ion-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
            <ion-item>
              <ion-button [disabled]="form.pristine" type="submit" color="primary">Aktualisiere Komponente</ion-button>
              <ion-button (click)="delete()" color="warning">LÃ¶sche Komponente</ion-button>
            </ion-item>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
